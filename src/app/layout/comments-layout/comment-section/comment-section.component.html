<section>
    <div class="border-bottom primary-200 mb-3 p-0">
        <h2 class="ps-2 mb-0 fs-5">Comments</h2>
    </div>

    <div class="mb-5">

        <ng-container *ngFor="let blogComment of blogComments">
            <div class="mt-2">
                <app-comment-item [blogComment]="blogComment" [showReplies]=true></app-comment-item>
            </div>
        </ng-container>

    </div>
</section>
