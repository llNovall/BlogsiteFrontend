<section id="comment-section">
    <div class="title-border mb-3 p-0">
        <p class="primary-background-light primary-text ps-2 mb-0">Comments</p>
    </div>

    <div class="mb-5">

        <ng-container *ngFor="let blogComment of blogComments">
            <div class="mt-2">
                <app-comment-item [blogComment]="blogComment" [showReplies]=true></app-comment-item>
            </div>
        </ng-container>

    </div>
</section>
